<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container mx-auto my-32">
    <div class="bg-sky-200 p-10">
        <h1 class="text-3xl font-bold text-center mb-5">My Text Editor </h1>
        <div class="border-2 border-black rounded-md p-5 space-y-5">
            <div class="flex justify-between items-center">
                <div class="flex gap-5">
                    <button id="btn-bold" class="focus:bg-blue-300 focus:ring focus:rounded-lg py-1 px-3"><i
                            class="fa-solid fa-b"></i></button>
                    <button id="btn-italic" class="focus:bg-blue-300 focus:ring focus:rounded-lg py-1 px-3"><i
                            class="fa-solid fa-italic"></i></button>
                    <button id="btn-underline" class="focus:bg-blue-300 focus:ring focus:rounded-lg py-1 px-3"><i
                            class="fa-solid fa-underline"></i></button>
                </div>
                <div class="flex gap-5">
                    <button id="btn-left" class="focus:bg-blue-300 focus:ring focus:rounded-lg py-1 px-3"><i
                            class="fa-solid fa-align-left"></i></button>
                    <button id="btn-center" class="focus:bg-blue-300 focus:ring focus:rounded-lg py-1 px-3"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button id="btn-right" class="focus:bg-blue-300 focus:ring focus:rounded-lg py-1 px-3"><i
                            class="fa-solid fa-align-right"></i></button>
                    <button id="btn-justify" class="focus:bg-blue-300 focus:ring focus:rounded-lg py-1 px-3"><i
                            class="fa-solid fa-align-justify"></i></button>
                </div>
                <div class="flex gap-5">
                    <input id="font-size" class="w-10 bg-transparent " type="number" value="16">
                    <input id="font-color" class="bg-sky-200" type="color">
                </div>
            </div>
            <hr class="bg-black h-1">
            <textarea name="" id="text-area"class="w-full h-72 focus:outline-0 p-2 "
                placeholder="Type start from here"></textarea>
            <button id="reset" class="bg-blue-700 text-white px-6 py-2 rounded-md">Reset</button>
        </div>

    </div>

    <script>
        const textAreaValue = document.getElementById('text-area');
        

        

        document.getElementById('btn-bold').addEventListener('click', function () {
            textAreaValue.style.fontWeight = 'bold';
        })
        document.getElementById('btn-italic').addEventListener('click', function () {
            textAreaValue.style.fontStyle = 'italic';
        })
        document.getElementById('btn-underline').addEventListener('click', function () {
            textAreaValue.style.textDecoration = 'underline';
        })
        document.getElementById('btn-left').addEventListener('click', function () {
            textAreaValue.style.textAlign = 'left';
        })
        document.getElementById('btn-center').addEventListener('click', function () {
            textAreaValue.style.textAlign = 'center';

        })
        document.getElementById('btn-right').addEventListener('click', function () {
            textAreaValue.style.textAlign = 'right';

        })
        document.getElementById('btn-justify').addEventListener('click', function () {
            textAreaValue.style.textAlign = 'justify';

        })
        document.getElementById('font-size').addEventListener('click', function () {
            const fontSizeValue = document.getElementById('font-size').value;
            const fontSize = parseInt(fontSizeValue);
            const fontSizePx = fontSize+'px';
            textAreaValue.style.fontSize = fontSizePx;
        })
        document.getElementById('font-color').addEventListener('change',function(){
            const fontColor = document.getElementById('font-color').value;
            textAreaValue.style.color=fontColor;
        })
        document.getElementById('reset').addEventListener('click', function(){
            location.reload();
        });
    </script>

</body>

</html>
